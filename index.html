<html lang="en">
<!doctype html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/hyperjump.css">
		<title>JGL Star Trek</title>
	</head>
	<body>
		<div id="screen" style="width: 100%; height: 100%; background-color: #181818">
			Star Trek
			<div style="position: absolute; top: 50px; left: 50px;">
				<canvas id="mapcanvas" width="960" height="448" style="position: absolute; top: 0px; left: 0px;">
					Your browser does not support HTML 5 Canvas.
				</canvas>
				<canvas id="overlaycanvas" width="960" height="448" style="position: absolute; top: 0px; left: 0px;">
					Your browser does not support HTML 5 Canvas.
				</canvas>
				<div class="hyperjump">
					<div class="hyperjumpinside">
						<div class="scene">
							<div class="wrap">
								<div class="wall wall-right"></div>
								<div class="wall wall-left"></div>
								<div class="wall wall-top"></div>
								<div class="wall wall-bottom"></div>
								<div class="wall wall-back"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="libs/jquery-2.1.3.min.js"></script>
		<script src="../jgl/jgl/jgl.js"></script>
		<script src="../jgl/jgl/jgl_tilemap_canvas.js"></script>
		<script src="../jgl/jgl/jgl_state.js"></script>
		<script src="../jgl/jgl/jgl_sprite.js"></script>
		<script src="map.js"></script>
		<script src="sector.js"></script>
		<script src="phaser.js"></script>
		<script src="torpedo.js"></script>
		<script src="ship.js"></script>
		<script src="enemy.js"></script>
		<script src="navoverlay.js"></script>
		<script src="shields.js"></script>
		<script src="trek.js"></script>
	</body>
</html>
